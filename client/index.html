<!DOCTYPE html>
<html lang="en">

<head>
  <title>Minuteman Messageboard</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/forums_client.js"></script>

</head>

<body>
  <div class="m-5">
    <h2 style="float: left">Minuteman Messageboard</h2>
    <p style="float: right" class="medium-text" id="account_link"><a href="login.html">Create Account/Login</a>
    </p>
    <br><br><br>
    <div>
      <p style="float: left" class="small-text" id="navigation">Home > newest</p><input type="text" style="float: right"
        class="form-control form-rounded w-25" placeholder="Search here...">
    </div>
    <br><br><br>
    <div class="container-fluid forum-header">
      <div class="w-50">Forum</div>
      <div class="col-sm row-item"><a href="/?by=likes">Likes</a></div>
      <div class="col-sm row-item"><a href="/?by=images">Images</a></div>
      <div class="col-sm row-item"><a href="/?by=posts">Posts</a></div>
      <div class="col-sm-2 row-item"><a href="/?by=time">Last Post</a></div>
    </div>
    <div id="threads"></div>
    <div class="m-3 small-text">
      <label for="count">Results per page:</label>
      <select id="count">
        <option>2</option>
        <option selected="selected">4</option>
        <option>6</option>
        <option>8</option>
        <option>All</option>
      </select>
    </div>
  </div>

  <div class="m-5">
    <div class="container-fluid thread-create-div">
      <div class="m-3">
        <br>
        <p class="medium-text">
          <img class="new_thread" src="img/new_thread.png" />
          Create New Thread
        </p>
        <br>
        <p class="small-text">Thread Name (Maximum Length: 60)</p>
        <input id="create_post_title" type="text" class="form-control form-rounded w-50" placeholder="Title">
        <br>
        <textarea id="post_text" class="form-control form-rounded" style="width: 98%" rows="7"></textarea>
        <br>
        <p class="medium-text">Upload Image</p>
        <div>
          <input id="image_upload" style="float: left" type="file" accept="image/jpeg, image/png"
            class="form-control form-rounded w-25" />
          <button id="submit_post" style="float:  right" type="button" class="btn new-thread-button">Submit</button>
        </div>
        <br>
        <br>
      </div>
      <div id="output"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
