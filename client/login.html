<!DOCTYPE html>
<html lang="en">

<head>
  <title>LOGIN | Minuteman Messageboard</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/login_client.js"></script>
</head>

<body style="display: flex;
      justify-content: center;
      align-items: center;">

  <div class="m-5">
    <div class="container-fluid thread-create-div">
      <div class="m-3">
        <form>
          <br>
          <p class="big-text">Login or Create Account</p>
          <br>
          <div class="form-group row">
            <label for="username"><strong>Username: </strong></label>
            <div class="col-sm-8">
              <input id="username" type="text" class="form-control form-rounded" style="width: auto;">
              <div class="invalid-feedback" id="username-feedback">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="password"><strong>Password: </strong></label>
            <div class="col-sm-8">
              <input id="password" type="password" class="form-control form-rounded" style="width: auto;">
              <div class="invalid-feedback" id="password-feedback">
              </div>
            </div>
          </div>
          <div id="buttons" style="justify-content: center" class="row">
            <div class="row">
              <div class="col-sm-6">
                <button id="login_submit" type="button" class="btn login-btn btn-block" style="width: 100%">Login</button>
              </div>
              <div class="col-sm-6">
                <button id="login_create" type="button" class="btn login-btn btn-block">Create Account</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="output" class="big-text"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
